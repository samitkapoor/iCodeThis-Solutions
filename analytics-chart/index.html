<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Chart</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="bar jul"></div>
      <div class="bar aug"></div>
      <div class="bar sept"></div>
      <div class="bar oct"></div>
      <div class="bar nov"></div>
      <div class="bar dec"></div>
      <div class="chart">
        <div class="value">200,000</div>
        <div class="row top-row"></div>
        <div class="value">150,000</div>
        <div class="row middle-top-row"></div>
        <div class="value">100,000</div>
        <div class="row middle-bottom-row"></div>
        <div class="value">50,000</div>
        <div class="row bottom-row"></div>
      </div>
      <div class="months">
        <div class="month">Jul</div>
        <div class="month">Aug</div>
        <div class="month">Sep</div>
        <div class="month">Oct</div>
        <div class="month">Nov</div>
        <div class="month">Dec</div>
      </div>
      <div class="info">
        <div class="color-country">
          <div class="color us"></div>
          <div class="country">United States</div>
        </div>
        <div class="color-country">
          <div class="color ca"></div>
          <div class="country">Canada</div>
        </div>
        <div class="color-country">
          <div class="color au"></div>
          <div class="country">Australia</div>
        </div>
        <div class="color-country">
          <div class="color ch"></div>
          <div class="country">China</div>
        </div>
      </div>
    </div>
  </body>
</html>
