<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Toast</title>
  </head>
  <body>
    <div class="toast">
      <div class="first-column">
        <div class="created-icon-border">
          <div class="created-icon">&#10003;</div>
        </div>
      </div>
      <p class="success-text">Your object has been successfully created.</p>
      <div class="cross">&#10006;</div>
    </div>
    <div class="toast">
      <div class="first-column">
        <div class="failed-icon-border">
          <div class="failed-icon">&#10006;</div>
        </div>
      </div>
      <p class="failed-text">Your object couldn't been created.</p>
      <div class="cross">&#10006;</div>
    </div>
  </body>
</html>
