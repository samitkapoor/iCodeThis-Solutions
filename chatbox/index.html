<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="chat-btn" class="chatbox-btn">
      <i id="chat-btn-icon" class="fa-solid fa-xmark"></i>
    </div>

    <main id="chat-box" class="chat-dialog">
      <header class="top-row">
        <div class="members">
          <img
            class="profile-pic one"
            src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <img
            class="profile-pic two"
            src="https://images.unsplash.com/photo-1500048993953-d23a436266cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <img
            class="profile-pic three"
            src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDV8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="member-information">
          <div class="names">Elnora, Leila, Lucinda</div>
          <div class="subtitle">We typically reply in a few minutes</div>
        </div>
      </header>
      <div class="chat-messages">
        <div class="chat-message">
          <img
            class="profile-pic"
            src="https://images.unsplash.com/photo-1500048993953-d23a436266cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <div class="text">
            Hi there! <br />
            Looking to get started? I can help answer to your questions!
          </div>
        </div>
      </div>
      <footer>
        <div class="terms">
          By using the chat, I confirm that I have read the
          <span>privacy policy</span> and do not object to the use of my
          personal data.
        </div>
        <button>I agree</button>
      </footer>
    </main>

    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
