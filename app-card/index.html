<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="name-box">
        <div class="padding-box">
          <div class="three-dots">...</div>
        </div>
        <img
          class="logo"
          src="https://cdn.freebiesupply.com/logos/large/2x/intercom-logo-black-and-white.png"
          alt=""
        />
        <div class="name-row">
          <p class="name">Untercom</p>
          <p class="app-badge">APP</p>
        </div>
        <p class="motto">Convert your hottest leads</p>
      </div>
      <div class="action-box">
        <button class="no-border-button">About</button>
        <button class="no-border-button">Settings</button>
        <button class="no-border-button">Help</button>
        <button class="border-button">Go to App</button>
      </div>
    </main>
  </body>
</html>
