<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Menu</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="content">
      <div class="tab-bar">
        <div class="tab-item">
          <div class="label">Product</div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="tab-item">
          <div class="label">Features</div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="tab-item selected">
          <div class="label">Resources</div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="tab-item">
          <div class="label">Pricing</div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="tab-item">
          <div class="label">About</div>
        </div>
      </div>
      <div class="card">
        <div class="resources">
          <div class="heading">RESOURCES</div>
          <div class="items">
            <div class="item">
              <i class="fa-solid fa-blog icon"></i>
              <div class="label">Blog</div>
            </div>
            <div class="item selected-item">
              <i class="fa-solid fa-desktop icon"></i>
              <div class="label">Reports</div>
            </div>
            <div class="item">
              <i class="fa-regular fa-file icon"></i>
              <div class="label">Media</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-file-contract icon"></i>
              <div class="label">Case Studies</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-radio icon"></i>
              <div class="label">Podcasts</div>
            </div>
          </div>
        </div>
        <div class="developers">
          <div class="heading">DEVELOPERS</div>
          <div class="items">
            <div class="item">
              <i class="fa-regular fa-file icon"></i>
              <div class="label">Documentation</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-code icon"></i>
              <div class="label">API</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-film icon"></i>
              <div class="label">Videos and Tutorials</div>
            </div>
            <div class="item">
              <i class="fa-regular fa-message icon"></i>
              <div class="label">Forum</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-life-ring icon"></i>
              <div class="label">Support</div>
            </div>
          </div>
        </div>
        <div class="advert">
          <img
            class="ad-image"
            src="https://images.unsplash.com/photo-1590650046871-92c887180603?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt=""
          />
          Why and how serverless computing helps team scale up
          <div class="author">
            <div class="author-name">Christopher Gehlot</div>
            <div class="publishing-time">Sep 7 &#x2022; 4 min read</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
