<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="w-screen h-screen bg-customBlue-600 flex items-center justify-center"
  >
    <main class="flex gap-4 bg-customBlue-300 p-10 rounded-md max-w-xl w-full">
      <img
        src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        alt=""
        class="h-20 w-20 object-cover border-8 border-customBlue-600 rounded-full"
      />
      <div class="flex flex-col gap-5 w-full">
        <div class="h-20 flex items-center">
          <input
            type="text"
            placeholder="What's happening?"
            class="outline-none border-none bg-transparent text-textColor font-semibold"
          />
        </div>
        <div class="h-divider bg-customBlue-600"></div>
        <div class="flex items-center justify-between">
          <div class="flex gap-12">
            <i class="fa-regular fa-image text-iconColor text-lg"></i>
            <i class="fa-solid fa-video-camera text-iconColor text-lg"></i>
            <i class="fa-regular fa-smile text-iconColor text-lg"></i>
          </div>
          <button
            class="text-white font-semibold bg-customBlue-100 px-7 py-1 rounded-full hover:bg-customBlue-600 transition-all"
          >
            Post
          </button>
        </div>
      </div>
    </main>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
