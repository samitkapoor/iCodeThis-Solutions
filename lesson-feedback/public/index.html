<!DOCTYPE html>

            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

              stroke-width="2"

              d="M16 10H16.01"

              stroke-linecap="round"

              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h4>Sort of, thanks!</h4>
        </div>
        <div

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
