<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="pink-border"></div>
      <div class="header">
        <div class="title-column">
          <h2 class="title">Taciti eros morbi sapien sit nec ac</h2>
          <div class="date">Created on 11.02.2016</div>
        </div>
        <div class="three-dots"><i class="fa-solid fa-ellipsis"></i></div>
      </div>
      <div class="project-details">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta ex nam
        aut ad nemo nulla pariatur numquam obcaecati natus consectetur
        asperiores doloribus similique recusandae, doloremque neque, voluptate
        aspernatur quas eum.
      </div>
      <div class="task-progress">
        <h4>Tasks</h4>
        <div class="task-bar">
          <div class="progress"></div>
        </div>
        <h4>43%</h4>
      </div>
      <div class="workers">
        <div class="worker">
          <img
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="worker">
          <img
            src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="worker">
          <img
            src="https://images.unsplash.com/photo-1488161628813-04466f872be2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
        <div class="worker">
          <img
            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlb3BsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
        </div>
      </div>
    </main>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
