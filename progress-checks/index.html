<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Checks</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="progress-card">
        <h2>Build your page</h2>
        <p>
          Complete actions to unlock new features along the way.<br />On
          average, completed pages get 30% more traffic.
        </p>

        <div class="progress-items">
          <div class="progress-item" id="one"></div>
          <div class="progress-item" id="two"></div>
          <div class="progress-item" id="three"></div>
          <div class="progress-item" id="four"></div>
          <div class="progress-item" id="five"></div>
          <div class="progress-item" id="six"></div>
          <div class="progress-item" id="seven"></div>
          <div class="progress-item" id="eight"></div>
          <div class="progress-item" id="nine"></div>
        </div>
        <h5>3 remaining to complete</h5>
      </div>
      <div class="blue-box">
        <div class="check-list">
          <h3>Checklist</h3>
          <div class="space"></div>
          <label class="label">
            <input type="checkbox" checked />
            <div>Industry</div>
          </label>
          <label class="label">
            <input type="checkbox" checked />
            <div>Website URL</div>
          </label>
          <label class="label">
            <input type="checkbox" checked />
            <div>Company size</div>
          </label>
          <label class="label">
            <input type="checkbox" />
            <div>Description</div>
          </label>
          <label class="label">
            <input type="checkbox" />
            <div>Logo</div>
          </label>
          <label class="label">
            <input type="checkbox" checked />
            <div>Location</div>
          </label>
          <label class="label">
            <input type="checkbox" />
            <div>Custom button</div>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
