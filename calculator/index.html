<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form>
      <input type="text" />
    </form>
    <div class="input-type">
      <button class="ice-blue-button">CE</button>
      <button class="ice-blue-button">C</button>
      <button class="ice-blue-button">X</button>
      <button class="ice-blue-button increase-size">&#247</button>

      <button class="white-button">7</button>
      <button class="white-button">8</button>
      <button class="white-button">9</button>
      <button class="ice-blue-button increase-size">&times;</button>

      <button class="white-button">4</button>
      <button class="white-button">5</button>
      <button class="white-button">6</button>
      <button class="ice-blue-button increase-size">&#8208</button>

      <button class="white-button">1</button>
      <button class="white-button">2</button>
      <button class="white-button">3</button>
      <button class="ice-blue-button increase-size">&plus;</button>

      <button class="white-button">&#177;</button>
      <button class="white-button">0</button>
      <button class="white-button increase-size">&#183;</button>
      <button class="rose-button increase-size">&equals;</button>
    </div>
  </body>
</html>
