<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="phone-screen">
      <div class="weather-container">
        <div class="notification-bar">
          <div class="left-area">
            <div class="signal-strength">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle empty-circle"></div>
              <div class="circle empty-circle"></div>
              <div class="circle empty-circle"></div>
            </div>
            <p class="notification-bar-text">EE</p>
            <i class="fa-solid fa-wifi notification-bar-text"></i>
          </div>
          <div class="right-area">
            <p class="notification-bar-text">75%</p>
            <i class="fa-solid fa-battery-three-quarters"></i>
          </div>
          <div class="notification-bar-text center">12:53 pm</div>
        </div>
        <div class="location">PARIS, FRANCE</div>
        <i class="fa-solid fa-chevron-down chevron"></i>
        <div class="temperature">9&#176;</div>
        <div class="weather-description">Cloudy</div>
        <div class="pagination">
          <div class="dots fade"></div>
          <div class="dots"></div>
          <div class="dots fade"></div>
          <div class="dots fade"></div>
        </div>
      </div>
      <div class="days-information">
        <div class="days">
          <p class="day">Sunday</p>
          <div class="temp-info">
            <div class="temp">10&#176;</div>
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
        </div>
        <div class="days">
          <p class="day">Monday</p>
          <div class="temp-info">
            <div class="temp">12&#176;</div>
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <div class="days">
          <p class="day">Tuesday</p>
          <div class="temp-info">
            <div class="temp">11&#176;</div>
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <div class="days">
          <p class="day">Wednesday</p>
          <div class="temp-info">
            <div class="temp">8&#176;</div>
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <div class="days">
          <p class="day">Thursday</p>
          <div class="temp-info">
            <div class="temp">7&#176;</div>
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
      </div>
      <div class="add-location">
        <i class="fa-solid fa-plus"></i>
        <p>Add Location</p>
      </div>
    </div>
  </body>
</html>
