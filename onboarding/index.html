<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://kit.fontawesome.com/885853d9e4.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="onboarding-card">
      <div class="top-row">
        <div class="row">
          <h2>Take a quick tour</h2>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <p>Here are a few steps to help you<br />
          hit the ground.</p>

        <div class="progress-bar">
          <div class="progress">40%</div>
          <div class="bar">
            <div class="bar filled"></div>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="bottom-row">
        <div class="checkboxes">
          <div class="checkbox selected">
            <div id="check" class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="label">Experience contextual conversations</p>
          </div>
          <div class="checkbox selected">
            <div id="check" class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="label">Brand your customer experience</p>
          </div>
          <div class="checkbox">
            <div id="check" class="circle"></div>
            <p class="label">Offer support beyond your website</p>
          </div>
          <div class="checkbox">
            <div id="check" class="circle"></div>
            <p class="label">Top customer support with bots</p>
          </div>
          <div class="checkbox">
            <div id="check" class="circle"></div>
            <p class="label">Build your team</p>
          </div>
        </div>
      </div>
      <h4>Skip this</h4>
    </div>
    <button>
      <div class="text">Get started</div>
      <div class="circle">5</div>
    </button>
  </main>
</body>

</html>
