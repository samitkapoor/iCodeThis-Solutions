<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic UI</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="top-row">
        <div class="item">
          <div class="circle-icon red">
            <i class="fa-solid fa-credit-card"></i>
          </div>
          <div class="label">CREDIT CARD</div>
        </div>
        <div class="item">
          <div class="circle-icon yellow">
            <i class="fa-solid fa-gift"></i>
          </div>
          <div class="label">GIFT CARDS</div>
        </div>
        <div class="item">
          <div class="circle-icon purple">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <div class="label">ORDERS</div>
        </div>
      </div>
      <div class="middle-row">
        Stay on top of your order status, deals, new<br />
        messages and more. <span>Enable notifications</span>
      </div>
      <div class="bottom-row">
        <button class="purple white-text">Continue</button>
        <button class="purple-text">Cancel</button>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
