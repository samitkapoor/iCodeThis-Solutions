<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      defer
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="video-player">
      <img
        src="https://i3.wp.com/caps.pictures/201/8-spidermaninto/full/into-spiderverse-animationscreencaps.com-2299.jpg"
        alt=""
      />
      <div class="movie-name">Spiderman: Into the Spiderverse</div>
      <div class="actions">
        <i class="fa-solid fa-share-nodes light-white"></i>
        <i class="fa-solid fa-bars light-white"></i>
      </div>

      <div class="time-tracker">
        <div class="pause-icon"><i class="fa-solid fa-pause"></i></div>
        <div class="tracker">
          <div class="tracker-filled"></div>
          <div class="circular-dot"></div>
        </div>
        <div class="time">56:03 / 1:48:09</div>
        <i class="fa-solid fa-volume-high decrease-size"></i>
        <h2>HD</h2>
        <i class="fa-solid fa-compress decrease-size"></i>
      </div>
    </div>
  </body>
</html>
