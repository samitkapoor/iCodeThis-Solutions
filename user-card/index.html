<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="user-card">
      <div class="image-column">
        <img
          src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGhlYWRzaG90fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=2000&q=60"
          alt=""
        />
      </div>
      <div class="text-column">
        <h2>David Grant</h2>
        <h6>3D Artist</h6>
        <div class="icon-text">
          <div class="badge">
            <i class="fa-regular fa-star"></i>
            <div class="text">4.7 Rating</div>
          </div>
          <div class="badge shift-right">
            <i class="fa-solid fa-award"></i>
            <div class="text">4,447 Reviews</div>
          </div>
          <div class="badge shift-right">
            <i class="fa-regular fa-user"></i>
            <div class="text">478 Students</div>
          </div>
        </div>
        <p>
          David Grant has been making video games for a living for more than 14
          years as a Designer, Producer, Creative Director, and Executive
          Producer, creating games for console, mobile, PC and Facebook.
        </p>
        <button>Show more</button>
      </div>
    </main>
  </body>
</html>
