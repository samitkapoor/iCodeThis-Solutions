<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-screen w-screen flex items-center justify-center bg-white">
    <div class="w-[500px] bg-[#f6f8fa] shadow-xl px-7 pt-5 pr-7">
      <h2 class="text-[#0b94ec] font-extrabold text-2xl font-mono">PS5</h2>
      <p class="text-xs font-semibold">
        The PS5 is a genuine leap forward for console gaming, offering gorgeous
        4K performance, stunningly fast load times and a truly game-changing
        controller that makes playing games more immersive and tactile than
        ever.
      </p>
      <div class="grid grid-cols-2">
        <div class="col-span-1 flex flex-col items-center">
          <!-- cut price -->
          <h3 class="mt-5 line-through text-gray-400">$599.95</h3>
          <h2 class="font-extrabold text-4xl">$499.95</h2>
          <div class="mt-8 w-full flex flex-col items-start">
            <h3 class="font-semibold">COLOR</h3>
            <div class="flex">
              <div
                class="bg-white border-black border-2 h-6 w-6 rounded-full shadow-lg shadow-gray-400 cursor-pointer hover:shadow-gray-500 transition ml-1 mt-1"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-span-1 flex flex-col items-center">
          <img
            src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$"
            alt=""
            class="h-[175px] object-cover"
          />
          <button
            class="text-white bg-black py-2 px-5 border-white border-[20px] shadow-xl cursor-pointer transition hover:shadow-gray-600"
          >
            ADD TO BAG
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
