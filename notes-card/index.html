<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="primary">
      <div class="bg-card-1"></div>
      <div class="bg-card-2"></div>
      <div class="card">
        <header>
          <div class="leading">
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="suffix">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </header>

        <div class="note-msg">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo in
          temporibus molestiae iste eum velit sed voluptatem, dicta suscipit
          consectetur? Cum et rerum fugit deleniti exercitationem. Perferendis
          molestias atque impedit.
        </div>

        <footer>
          <button>SAVE</button>
        </footer>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
