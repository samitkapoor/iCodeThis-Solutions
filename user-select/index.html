<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Select</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="content">
      <h2>Who is playing now?</h2>
      <div class="user-cards">
        <div class="user-card">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 120 120"
            fill="none"
            shape-rendering="auto"
          >
            <desc>
              "Bottts" by "Pablo Stanley", licensed under "Free for personal and
              commercial use". / Remix of the original. - Created with
              dicebear.com
            </desc>
            <metadata
              xmlns:dc="http://purl.org/dc/elements/1.1/"
              xmlns:cc="http://creativecommons.org/ns#"
              xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
            >
              <rdf:RDF
                ><cc:Work
                  ><dc:title>Bottts</dc:title
                  ><dc:creator
                    ><cc:Agent rdf:about="https://twitter.com/pablostanley"
                      ><dc:title>Pablo Stanley</dc:title></cc:Agent
                    ></dc:creator
                  ><dc:source>https://bottts.com/</dc:source
                  ><cc:license rdf:resource="https://bottts.com/" /></cc:Work
              ></rdf:RDF>
            </metadata>
            <mask id="viewboxMask">
              <rect
                width="120"
                height="120"
                rx="0"
                ry="0"
                x="0"
                y="0"
                fill="#fff"
              />
            </mask>
            <g mask="url(#viewboxMask)">
              <rect fill="#1e88e5" width="120" height="120" x="0" y="0" />
              <g transform="translate(22 68)">
                <rect
                  x="24"
                  y="6"
                  width="27"
                  height="8"
                  rx="4"
                  fill="#000"
                  fill-opacity=".8"
                />
              </g>
              <g transform="translate(8 20)">
                <rect
                  x="8"
                  y="10"
                  width="88"
                  height="36"
                  rx="4"
                  fill="#000"
                  fill-opacity=".8"
                />
                <rect
                  x="28"
                  y="21"
                  width="10"
                  height="17"
                  rx="2"
                  fill="#5EF2B8"
                />
                <rect
                  x="66"
                  y="21"
                  width="10"
                  height="17"
                  rx="2"
                  fill="#5EF2B8"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M83 10h5L76 46h-5l12-36Z"
                  fill="#fff"
                  fill-opacity=".4"
                />
              </g>
            </g>
          </svg>
          <h6>tika-m</h6>
        </div>
        <div class="user-card">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 120 120"
            fill="none"
            shape-rendering="auto"
          >
            <desc>
              "Bottts" by "Pablo Stanley", licensed under "Free for personal and
              commercial use". / Remix of the original. - Created with
              dicebear.com
            </desc>
            <metadata
              xmlns:dc="http://purl.org/dc/elements/1.1/"
              xmlns:cc="http://creativecommons.org/ns#"
              xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
            >
              <rdf:RDF
                ><cc:Work
                  ><dc:title>Bottts</dc:title
                  ><dc:creator
                    ><cc:Agent rdf:about="https://twitter.com/pablostanley"
                      ><dc:title>Pablo Stanley</dc:title></cc:Agent
                    ></dc:creator
                  ><dc:source>https://bottts.com/</dc:source
                  ><cc:license rdf:resource="https://bottts.com/" /></cc:Work
              ></rdf:RDF>
            </metadata>
            <mask id="viewboxMask">
              <rect
                width="120"
                height="120"
                rx="0"
                ry="0"
                x="0"
                y="0"
                fill="#fff"
              />
            </mask>
            <g mask="url(#viewboxMask)">
              <rect fill="#ffb300" width="120" height="120" x="0" y="0" />
              <g transform="translate(22 68)">
                <g fill="#000" fill-opacity=".6">
                  <rect x="12" y="12" width="4" height="8" rx="2" />
                  <rect x="36" y="12" width="4" height="8" rx="2" />
                  <rect x="24" y="12" width="4" height="8" rx="2" />
                  <rect x="48" y="12" width="4" height="8" rx="2" />
                  <rect x="60" y="12" width="4" height="8" rx="2" />
                </g>
              </g>
              <g transform="translate(8 20)">
                <rect
                  y="11"
                  width="104"
                  height="34"
                  rx="17"
                  fill="#000"
                  fill-opacity=".8"
                />
                <circle cx="29" cy="28" r="13" fill="#F1EEDA" />
                <circle cx="75" cy="28" r="13" fill="#F1EEDA" />
                <rect
                  x="24"
                  y="23"
                  width="10"
                  height="10"
                  rx="2"
                  fill="#000"
                  fill-opacity=".8"
                />
                <rect
                  x="70"
                  y="23"
                  width="10"
                  height="10"
                  rx="2"
                  fill="#000"
                  fill-opacity=".8"
                />
              </g>
            </g>
          </svg>
          <h6>garlic-naan</h6>
        </div>
        <div class="user-card blue-card">
          <i class="fa-solid fa-circle-plus"></i>
          <h6>Add user</h6>
        </div>
      </div>

      <button>Manage users</button>
    </main>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
